<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>WTF Should I Eat?</title>
  </head>
  <body>
    <article>
    <div class="header">
      <h3>WTF Should I Make?</h3>
      <button id="addARecipeBtn">ADD A RECIPE</button>
    </div>
    <div class="bodyContainer">
      <div class="leftContainer">
        <div class="formContainer">
        <h3>WTF are you looking for?</h3>
        <form class="radioBtns">
          <input type="radio" name="dishType" value="side">
          <label for="side">Side</label>
          <br>
          <input type="radio" name="dishType" value="entree">
          <label for="entree">Entree</label>
          <br>
          <input type="radio" name="dishType" value="dessert">
          <label for="dessert">Dessert</label>
          <br>
          <input type="radio" name="dishType" value="entireMeal">
          <label for="entireMeal">Entire Meal</label>
        </form>
        <button id="letsCookBtn">COOK IT UP!</button>
        </div>
      </div>
      <div class="rightContainer">
        <img id="cookPotImg" src="./assets/cookpot.svg">
        <section class="mealContainer hidden">
          <div class="suggestionContainer">You should make:<br>
            <p id="dishSuggestionSec"></p>
          </div>
          <div class="suggestionContainerBtns">
          <button id="addFavoriteBtn">ADD TO FAVORITES</button>
          <button id="clearBtn">CLEAR</button>
          </div>
        </section>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">Copyright James&copy; 2022</p>
      <div class="addRecipe hidden">
        <form>
          <span>Recipe Type: <input type="text" name="recipeType" value=""></span>
          <span>Recipe Name: <input type="text" name="recipeName" value=""></span>
        </form>
          <button id="addNewRecipeBtn">ADD NEW</button>
      </div>
    </div>
  </article>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
