<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>WTF Should I Eat?</title>
  </head>
  <body>
    <div class="header">
      <h3>WTF Should I Make?</h3>
      <button id="addRecipeBtn">ADD A RECIPE</button>
    </div>
    <div class="bodyContainer">
      <div class="leftContainer">
        <h3>WTF are you looking for?</h3>
        <div class="dishType">
          <input class="dishInput" type="radio" name="dishType" value="Side">
          <label for="side">Side</label><br>
          <input class="dishInput" type="radio" name="dishType" value=Entree>
          <label for="entree">Entr&eacute;e</label><br>
          <input class="dishInput" type="radio" name="dishType" value=Dessert>
          <label for="dessert">Dessert</label><br>
          <input class="dishInput" type="radio" name="dishType" value=Entire>
          <label for="Entire">Entire Meal</label>
        </div>
        <button id="letsCookBtn">COOK IT UP!</button>
      </div>
      <div class="rightContainer">
        <img class="cookPotImg" src="./assets/cookpot.svg">
        <div class="mealContainer hidden">
          <div class="suggestionContainer">You should make:<br>
            <p id="insertDish"></p>
          </div>
          <button id="clearBtn">CLEAR</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
